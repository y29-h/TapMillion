<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapMillion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB, #FFD700); /* Фон как в Hamster Kombat */
            color: #333;
        }
        #tapButton {
            width: 150px;
            height: 150px;
            background: url('https://via.placeholder.com/150?text=Хомяк') no-repeat center; /* Замените на картинку хомяка */
            background-size: cover;
            border: 5px solid #FFD700;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #tapButton:active {
            transform: scale(0.95); /* Анимация нажатия */
        }
        #coins {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000;
        }
        #energy {
            font-size: 24px;
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <button id="tapButton"></button>
    <div id="coins">Монет: 0</div>
    <div id="energy">Энергия: 1000/1000</div>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();

        
        let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;
        let energy = localStorage.getItem('energy') ? parseInt(localStorage.getItem('energy')) : 1000;
        const maxEnergy = 1000;

        const coinsDisplay = document.getElementById('coins');
        const energyDisplay = document.getElementById('energy');
        const tapButton = document.getElementById('tapButton');

        
        coinsDisplay.textContent = `Монет: ${coins}`;
        energyDisplay.textContent = `Энергия: ${energy}/${maxEnergy}`;

        // Обработка тапов
        tapButton.addEventListener('click', () => {
            if (energy > 0) {
                coins += 1;
                energy -= 1;
                coinsDisplay.textContent = `Монет: ${coins}`;
                energyDisplay.textContent = `Энергия: ${energy}/${maxEnergy}`;
                localStorage.setItem('coins', coins);
                localStorage.setItem('energy', energy);
            } else {
                alert('Энергия закончилась! Подожди немного.');
            }
        });

        
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                energyDisplay.textContent = `Энергия: ${energy}/${maxEnergy}`;
                localStorage.setItem('energy', energy);
            }
        }, 1000); // +1 энергия каждую секунду
    </script>
</body>
</html>
