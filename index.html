<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapMillion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffcc00, #ff6600);
            color: #fff;
            text-align: center;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        #tapButton {
            width: 180px;
            height: 180px;
            background: url('https://via.placeholder.com/180?text=Хомяк') no-repeat center;
            background-size: cover;
            border: 5px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #tapButton:active {
            transform: scale(0.9);
        }
        #coins, #energy {
            font-size: 28px;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .boost-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff4400;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
        .nav-btn {
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="playScreen">
        <button id="tapButton"></button>
        <div id="coins">Монет: 0</div>
        <div id="energy">Энергия: 1000/1000</div>
        <button class="boost-btn" id="boost">X2 на 30 сек</button>
    </div>
    
    <div class="container" id="tasksScreen" style="display:none;">
        <h2>Задания</h2>
        <p>Подпишись на соцсети и получи бонус!</p>
    </div>
    
    <div class="container" id="friendsScreen" style="display:none;">
        <h2>Друзья</h2>
        <p>Приглашай друзей и получай бонусные монеты!</p>
    </div>

    <div class="bottom-nav">
        <div class="nav-btn" onclick="showScreen('playScreen')">Play</div>
        <div class="nav-btn" onclick="showScreen('tasksScreen')">Tasks</div>
        <div class="nav-btn" onclick="showScreen('friendsScreen')">Friends</div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 1000;
        const maxEnergy = 1000;
        let boostActive = false;
        
        const coinsDisplay = document.getElementById('coins');
        const energyDisplay = document.getElementById('energy');
        const tapButton = document.getElementById('tapButton');
        const boostButton = document.getElementById('boost');

        function updateUI() {
            coinsDisplay.textContent = `Монет: ${coins}`;
            energyDisplay.textContent = `Энергия: ${energy}/${maxEnergy}`;
            localStorage.setItem('coins', coins);
            localStorage.setItem('energy', energy);
        }

        tapButton.addEventListener('click', () => {
            if (energy > 0) {
                coins += boostActive ? 2 : 1;
                energy -= 1;
                updateUI();
            } else {
                alert('Энергия закончилась! Подожди немного.');
            }
        });

        boostButton.addEventListener('click', () => {
            if (!boostActive) {
                boostActive = true;
                boostButton.disabled = true;
                boostButton.style.opacity = 0.5;
                setTimeout(() => {
                    boostActive = false;
                    boostButton.disabled = false;
                    boostButton.style.opacity = 1;
                }, 30000);
            }
        });

        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                updateUI();
            }
        }, 1000);

        function showScreen(screenId) {
            document.querySelectorAll('.container').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'flex';
        }

        updateUI();
    </script>
</body>
</html>
